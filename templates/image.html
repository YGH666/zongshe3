<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <script src="../static/layui/layui.js"></script>
    <script src="../static/script/jquery-3.3.1.min.js"></script>
    <script>
        var imgg='https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1575391537059&di=763caa2ed7d62d134ae92cd44e3748a3&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fpic%2F4%2F13%2F0f8e1364540.jpg'
        layui.use('upload', function() {
            var $ = layui.jquery
                , upload = layui.upload;
            $('#demo1').attr('src', imgg);
            //普通图片上传
            var uploadInst = upload.render({
                elem: '#myimg'
                , url: '/upload/'
                , before: function (obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        $('#demo1').attr('src', result); //图片链接（base64）
                    });
                }
                , done: function (res) {
                    //如果上传失败
                    if (res.code > 0) {
                        return layer.msg('上传失败');
                    }
                    //上传成功
                }
                , error: function () {
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function () {
                        uploadInst.upload();
                    });
                }
                ,acceptMime: 'image/*'
                ,size:1024
            });
        })
    </script>
</head>
</body>
<div class="layui-upload">
  <div class="layui-upload-list">
    <img class="layui-upload-img" id="demo1" width="100px" height="100px">
    <p id="demoText"></p>
  </div>
    <button type="button" class="layui-btn" id="myimg">上传头像</button>
</div>
</body>
</html>
